<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Aliadas DB</title>
  <style>
    @font-face {
      font-family: rbt;
      src: url(./assets//fonts/Roboto-Regular.ttf);
    }

    @font-face {
      font-family: ms;
      src: url(./assets/fonts/Montserrat-Medium.ttf);
    }

    * {
      font-family: rbt;
      font-size: 14px;
    }

    body {
      padding: 0;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    i {
      margin-right: 5px;
    }

    ul {
      padding: 0;
      margin:0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #f7f7f7;
      text-align: center;
      color: #666;
      cursor: pointer;
      font-size: 16px;
    }

    button {
      border: none;
      outline: none;
      box-shadow: 0 0 2px 1px #ddd;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      opacity: .8;
    }

    button:active {
      opacity: .6;
    }

    .aside {
      width: 300px;
      background-color: #eee;
      height: 100vh;
    }

    .aside-header {
      height: 60px;
      border-right: 1px solid #eee;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .aside-section {
      height: calc(100vh - 60px);
      background-color: #f9f9f9;
    }

    .main {
      flex: 1;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      height: 60px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: indigo;
      font-family: ms;
      font-size: 28px;
    }

    .main-header-left,
    .main-header-right {
      display: flex;
      align-items: center;
    }

    .main-header-left {
      flex: 1;
    }

    .btn-add-aliada {
      padding: 12px;
      margin: 10px;
      box-shadow: none;
      background-color: rgba(76, 0, 130, 0.082);
      color: indigo;
      font-family: ms;
      flex: 1;
    }

    .link-log-out {
      margin: 10px;
      padding: 10px;
      border: 1px solid indigo;
      width: 100px;
      border-radius: 3px;
      text-align: center;
      background-color: #fff;
      color: indigo;

    }

    .aliadas-container {
      height: calc(100vh - 120px);
      overflow-y: scroll;
    }

    #aliadas {
      padding: 10px;
    }

    .aliada p {
      margin-right: 10px;
      padding-right: 10px;
      border-right: 1px dashed #ccc;
    }

    .aliada {
      display: flex;
      background-color: #f9f9f9;
      padding: 5px;
      border-bottom: 1px solid #eee;
      justify-content: space-between;
      align-items: center;
    }

    .aliada-name,
    .aliada-contact,
    .aliada-zone,
    .aliada-total-win {
      width: 150px;
      text-align: center;
    }

    .aliada-left {
      display: flex;
      align-items: center;
    }

    .aliada-right {
      display: flex;
      justify-content: center;
      text-align: center;
      flex: 1;
    }

    #form-search-aliadas {
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: #eee;
      height: 40px;
    }

    #form-search-aliadas-input {
      flex: 1;
      padding: 8px 8px 8px 40px;
      background: url(assets/img/search-solid.svg) no-repeat 5px center/20px;
      border: 1px solid #000;
      border-radius: 1px;
      background-color: #fff;
    }

    select {
      padding: 8px;
      margin-right: 5px;
      outline: none;
    }

    .btn-remove-edit {
      margin-left: 10px;
      padding: 8px;
    }

    .btn-more {
      padding: 12px;
      background-color: indigo;
      color: #fff;
      display: block;
      width: calc(100% - 20px);
      margin: 10px auto;
      text-align: center;
    }

    .container-form-add-aliadas {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4c008252;
      display: none;
    }

    #form-add-aliadas {
      background-color: #fff;
      width: 420px;
      height: 500px;
      border-radius: 3px;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    #form-add-aliadas input,
    #form-add-aliadas button,
    #form-add-aliadas select {
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 3px;
      outline: none;
    }

    #form-add-aliadas input {
      border: 1px solid #eee;
    }

    #form-add-aliadas button {
      background-color: indigo;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="aside">
    <div class="aside-header">
      <h1>Aliadas DB</h1>
    </div>

    <div class="aside-section">
      <ul>
        <li>Relatório semanal</li>
        <li>Relatório mensal</li>
        <li>Relatório anual</li>
      </ul>
    </div>

  </div>
  <div class="main">
    <div class="main-header">
      <div class="main-header-left">
        <button class='btn-add-aliada'><i class="la la-plus"></i> Adicionar nova aliada</button>
      </div>
      <div class="main-header-right">
        <a href="" class="link-log-out"><i class='la la-sign-out-alt'></i>Sair</a>
      </div>
    </div>
    <div class="main-section">
      <div id="form-search-aliadas">
        <select>
          <option value="">Bairro</option>
          <option value="">Polana</option>
          <option value="">Liberdade</option>
        </select>
        <select>
          <option value="">Ganho total superior à</option>
          <option value="">4000 Mt</option>
          <option value="">10000 Mt</option>
        </select>
        <input type="search" placeholder="Pesquisar aliada" id="form-search-aliadas-input">
      </div>
      <div class="aliadas-container">
        <div id="aliadas"></div>

        <!-- <button class="btn-more">Mostrar mais</button> -->
      </div>
    </div>
  </div>

  <div class="container-form-add-aliadas">
    <form id="form-add-aliadas">
      <input type="text" id="inp-first-name" placeholder="Primeiro nome">
      <input type="text" id="inp-second-name" placeholder="Segundo Nome">
      <input type="text" id="inp-last-name" placeholder="Apelido">
      <input type="text" id="inp-contact" placeholder="Contacto">
      <select id="select-zone">
        <option value="">Bairro</option>
        <option value="0">Polana</option>
        <option value="1">Liberdade</option>
      </select>
      <button>Adicionar</button>
    </form>
  </div>
</body>

<script src="js/CONFIG.js"></script>
<script>
  
  getAliadas();

  document.getElementById('form-add-aliadas').addEventListener('submit', async e => {
    e.preventDefault();
    const firstName = document.getElementById('inp-first-name').value;
    const secondName = document.getElementById('inp-second-name').value;
    const lastName = document.getElementById('inp-last-name').value;
    const contact = document.getElementById('inp-contact').value;
    const zone = document.getElementById('select-zone').value;

    const data = { firstName, secondName, lastName, contact, zone };

    console.log(data);

    const response = await fetch('/addaliada', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }, body: JSON.stringify(data)
    });

    const json = await response.json();

    getAliadas();
    alert('Aliada adicionada com sucesso!');
    document.querySelector('.container-form-add-aliadas').style.display = 'none';

  });


  document.querySelector('.btn-add-aliada').addEventListener('click', () => {
    document.querySelector('.container-form-add-aliadas').style.display = 'flex';
  });

  document.querySelector('.container-form-add-aliadas').addEventListener('click', e => {
    if (e.target.className === 'container-form-add-aliadas') {
      document.querySelector('.container-form-add-aliadas').style.display = 'none';
    }
  });

  async function getAliadas() {
    let aliadas = `
      <div class="aliada">
        <div class="aliada-left">
          <p class='aliada-name'><b>Nome</b></p>
          <p class='aliada-contact'><b>Contacto</b></p>
          <p class='aliada-zone'><b>Bairro</b></p>
          <p class='aliada-total-win'><b>Ganho total (Mt)</b></p>
          <p class='aliada-total-win'><b>Data</b></p>
        </div>
        <div class="aliada-right">
          <b>Acções</b>
        </div>
      </div>
    `;

    const response = await fetch('/aliadas');
    const json = await response.json();
    for (let i = 0; i < json.data.length; i++) {
      const element = json.data[i];
      const {lastName, contact, zone, time, _id} = element;
      aliadas += `
        <div class="aliada" id="1">
          <div class="aliada-left">
          <p class='aliada-name'>${lastName}</p>
          <p class='aliada-contact'>${contact}</p>
          <p class='aliada-zone'>${CONFIG.zones.filter(z=>z.id == zone)[0].label}</p>
          <p class='aliada-total-win'>00</p>
          <p class='aliada-total-win'>
            ${new Date(time).getDay()}:${new Date(time).getMonth()}:${new Date(time).getFullYear()}
            ${'   '+new Date(time).getUTCHours()}h ${new Date(time).getMinutes()}min
          </p>
        </div>
        <div class="aliada-right">
          <!--<button class="btn-remove-edit">Pagar</button>
          <button class="btn-remove-edit">Detalhes</button>
          <button class="btn-remove-edit" onclick="editAliada('${_id}');"><i class='la la-edit'></i>Editar</button>-->
          <button class="btn-remove-edit" onclick="removeAliada('${_id}');"><i class='la la-remove'></i>Remover</button>
        </div>
      </div>
    `;
    }

    document.getElementById('aliadas').innerHTML = aliadas;
  }

  async function editAliada(id) {
    alert('Em desenvolvimento!');
  }

  async function removeAliada(id) {
    const response = await fetch('/removealiada', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({id})
    })

    const json = await response.json();

    getAliadas();
    alert('Aliada removida!');
  }
</script>

</html>
